
<div *ngIf="errorText" style="color:red; width:300px; margin:0 auto; padding:20px 0; text-align: center;">{{errorText}}</div>

<form [formGroup]="form" (ngSubmit)="submit()">   
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    <div class="form-floating">
        <input type="text" class="form-control"  placeholder="Name" formControlName="username" >
        <label for="floatingInput">Name</label>
      </div>   
    <div class="form-floating">
      <input type="email" class="form-control"  placeholder="name@example.com" formControlName="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control"  placeholder="Password" formControlName="password">
      <label for="floatingPassword">Password</label>
     <mat-icon class="icon-eye" (click)="showAndHide($event)" #icon_eye >visibility_off</mat-icon>    
    </div>
    <div class="form-floating icon-container">
        <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword">
        <label for="floatingPassword">Confirm Password</label>
     <mat-icon class="icon-eye" (click)="showAndHide($event)" #icon_eye >visibility_off</mat-icon>    
    </div>  
    <div class="form-floating">
      <input type="file" class="form-control" (change)="upload($event)">
      <label for="floatingPassword">choose profile image</label>      
    </div>      
      <br>
    <button class="w-100 btn btn-lg" type="submit">Sign Up</button>
  </form>
